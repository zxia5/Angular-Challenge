<div class="category-filter">

  <h1>{{currentCategory | titlecase}}</h1>

  <div ngbDropdown class="d-inline-block">
    <button class="btn btn-outline-primary" ngbDropdownToggle>{{sortMode}}</button>
    <div class="dropdown-menu">
      <button class="dropdown-item" (click)="sortMode = 'Top To Bottom'">Top To Bottom</button>
      <button class="dropdown-item" (click)="sortMode = 'Bottom To Top'">Bottom To Top</button>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-3 card-small-box" *ngFor="let article of articlesFromCategory | reverse:sortMode">
      <app-card-small (mouseup)="goTo(article.url)">
        <img
          [src]="(article.urlToImage && article.urlToImage.startsWith('http')) ? ('https://img.gs/pzcfdllptf/300x300,fit/'+article.urlToImage) : 'http://thedailycougar.com/wp-content/uploads/2013/08/News.png'">
        <p>{{article.title}}</p>
      </app-card-small>
    </div>
  </div>
</div>
