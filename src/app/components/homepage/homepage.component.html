<ngb-carousel>
  <ng-template *ngFor="let article of topArticles" ngbSlide>
    <img [src]="article.urlToImage" (click)="goTo(article.url)">
    <div class="carousel-caption">
      <h3>{{article.title}}</h3>
      <p class="carousel-description">{{article.description}}</p>
    </div>
  </ng-template>
</ngb-carousel>
<h1>Latest News</h1>
<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-3 card-small-box" *ngFor="let article of latestArticles">
      <app-card-small (mouseup)="goTo(article.url)">
        <img
          [src]="article.urlToImage ? ('https://img.gs/pzcfdllptf/500x500,fit/'+article.urlToImage) : 'http://thedailycougar.com/wp-content/uploads/2013/08/News.png'">
        <p>{{article.title}}</p>
      </app-card-small>
    </div>
  </div>
</div>
